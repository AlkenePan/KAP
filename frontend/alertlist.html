<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Alert List</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table table-striped">
    <caption>Alert List</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>CreatedAt</th>
        <th>UpdatedAt</th>
        <th>Appid</th>
        <th>Level</th>
        <th>Type</th>
        <th>Info</th>
        <th>PostContact</th>
    </tr>
    </thead>
    <tbody id="dataTable"></tbody>
</table>
</body>
<script type="text/JavaScript">
    $(function() {
        $.ajax({
            url : "http://10.6.24.60:5000/alert/list?from=1&count=200",
            type : "GET",
            success : function(data) {
                createShowingTable(data)
            },
            error : function() {
            }
        });
    });
    function createShowingTable(data) {
        var tableStr = "";
        var len = data.length;
        for (var i = 0; i < len; i++) {
            tableStr = tableStr + "<tr class = \"" + data[i].Level + "\">"
                + "<td>" + data[i].ID + "</td>"
                + "<td>" + data[i].CreatedAt + "</td>"
                + "<td>" + data[i].UpdatedAt + "</td>"
                + "<td>" + data[i].Appid + "</td>"
                + "<td>" + data[i].Level + "</td>"
                + "<td>" + data[i].Type + "</td>"
                + "<td>" + data[i].Info + "</td>"
                + "<td>" + data[i].PostContact + "</td>"
                + "</tr>";
        }
        $("#dataTable").html(tableStr);
    }
</script>
</html>
