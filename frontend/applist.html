<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AppList</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="table-responsive">
    <table class="table table-striped">
        <caption>Alert List</caption>
        <thead>
        <tr>
            <th>Appid</th>
            <th>DNS</th>
            <th>AbsPath</th>
            <th>Argv</th>
            <th>Envv</th>
            <th>Ptrace</th>
            <th>UserName</th>
        </tr>
        </thead>
        <tbody id="dataTable"></tbody>
    </table>
</div>
</body>
<script type="text/JavaScript">
    $(function () {
        $.ajax({
            url: "http://10.6.24.60:5000/app/list?from=1&count=200",
            type: "GET",
            success: function (data) {
                createShowingTable(data)
            },
            error: function () {
            }
        });
    });

    function createShowingTable(data) {
        var tableStr = "";
        var len = data.length;
        for (var i = 0; i < len; i++) {
            tableStr = tableStr + "<tr>"
                + "<td class=\"success\">" + data[i].Appid + "</td>"
                + "<td class=\"success\">" + data[i].DNS + "</td>"
                + "<td class=\"success\">" + data[i].ExecInfo.AbsPath + "</td>"
                + "<td class=\"success\">" + data[i].ExecInfo.Argv + "</td>"
                + "<td class=\"success\">" + data[i].ExecInfo.Envv + "</td>"
                + "<td class=\"success\">" + data[i].ExecInfo.Ptrace + "</td>"
                + "<td class=\"success\">" + data[i].ExecInfo.UserName + "</td>"
                + "</tr>";
        }
        $("#dataTable").html(tableStr);
    }
</script>
</html>
